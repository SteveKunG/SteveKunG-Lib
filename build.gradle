buildscript {
    repositories {
        maven { url = "https://files.minecraftforge.net/maven" }
        maven { url = "https://repo.spongepowered.org/maven" }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "3.+", changing: true
        classpath "gradle.plugin.com.matthewprenger:CurseGradle:1.4.0"
        classpath "org.spongepowered:mixingradle:0.7-SNAPSHOT"
    }
}

plugins {
    id "com.matthewprenger.cursegradle" version "1.4.0"
}

def mcVersion = project.mc_version

apply plugin: "net.minecraftforge.gradle"
apply plugin: "org.spongepowered.mixin"
apply plugin: "eclipse"
apply plugin: "maven-publish"

import net.minecraftforge.gradle.common.task.SignJar

version = project.version
group = "com.stevekung.stevekungslib"
archivesBaseName = "SteveKunG's-Lib"
sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = 1.8

minecraft {
    mappings channel: "stable", version: "${mcp_mapping}"
    accessTransformer = file("src/main/resources/META-INF/accesstransformer.cfg")

    runs {
        client = {
            workingDirectory project.file("run").canonicalPath
            source sourceSets.main

            mods {
                stevekungslib {
                    source sourceSets.main
                }
            }
        }
        server = {
            workingDirectory project.file("run").canonicalPath
            source sourceSets.main

            mods {
                stevekungslib {
                    source sourceSets.main
                }
            }
        }
    }
}


dependencies {
    minecraft "net.minecraftforge:forge:${forge_version}"
    compile "org.spongepowered:mixin:0.8-SNAPSHOT"
}

repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    maven {
        url "http://repo.spongepowered.org/maven/"
    }
}

mixin {
    add sourceSets.main, "mixins.stevekung's_lib.refmap.json"
}

jar {
    manifest {
        attributes("MixinConnector": "com.stevekung.stevekungslib.core.SteveKunGLibMixinConnector"
        )
    }
    baseName = "SteveKunG's-Lib-" + mcVersion
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
	baseName = "SteveKunG's-Lib-" + mcVersion
    classifier = "sources"
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    manifest {
        attributes("MixinConnector": "com.stevekung.stevekungslib.core.SteveKunGLibMixinConnector"
        )
    }
    baseName = "SteveKunG's-Lib-" + mcVersion
    classifier = "deobf"
}

artifacts {
    archives sourcesJar
    archives deobfJar
}

curseforge {
    apiKey = project.stevekungs_lib_api
    project {
        id = "296019"
        changelog = "Change Log"
        changelogType = "text"
        releaseType = "release"
        addGameVersion mcVersion

        mainArtifact(jar) {
            displayName = "SteveKunG's-Lib-" + mcVersion + "-" + version
        }
        addArtifact sourcesJar
        addArtifact deobfJar
    }
}

task signJar(type: SignJar, dependsOn: jar) {
    keyStore = project.keystore_path
    alias = project.alias
    storePass = project.keystore_pass
    keyPass = project.keystore_pass
    inputFile = jar.archivePath
    outputFile = jar.archivePath
}

build.dependsOn signJar