buildscript {
    repositories {
        maven { url = "https://files.minecraftforge.net/maven" }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "3.+", changing: true
        classpath "gradle.plugin.com.matthewprenger:CurseGradle:1.1.2"
    }
}

plugins {
    id "com.matthewprenger.cursegradle" version "1.1.2"
}

def api = new groovy.json.JsonSlurper().parseText(file("${api_token_path}").text)
def keystore = new groovy.json.JsonSlurper().parseText(file("${keystore_path}").text)
def mcVersion = project.mc_version

apply plugin: "net.minecraftforge.gradle"
apply plugin: "eclipse"

import net.minecraftforge.gradle.common.task.SignJar

version = project.version
group = "stevekung.mods.stevekungslib"
archivesBaseName = "SteveKunG's-Lib"
sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = 1.8
compileJava.options.encoding = "UTF-8"

minecraft {
    mappings channel: "snapshot", version: "20180921-1.13"
    accessTransformer = file "src/main/resources/META-INF/accesstransformer.cfg"

    runs {
        client = {
            workingDirectory project.file("run").canonicalPath
            source sourceSets.main

            mods {
                stevekungslib {
                    source sourceSets.main
                }
            }
        }
        server = {
            workingDirectory project.file("run").canonicalPath
            source sourceSets.main

            mods {
                stevekungslib {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.13.2-25.0.54"
}

repositories {
    // Curse Gradle
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

jar {
    baseName = "SteveKunG's-Lib-" + mcVersion

    manifest {
        attributes([
                "Specification-Title": "stevekungslib",
                "Specification-Vendor": "SteveKunG",
                "Specification-Version": "1",
                "Implementation-Title": "SteveKunG's Lib",
                "Implementation-Version": "${version}",
                "Implementation-Vendor" :"SteveKunG",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

curseforge {
    apiKey = api.stevekung_lib
    project {
        id = "296019"
        changelog = "Change Log"
        changelogType = "markdown"
        releaseType = "release"
        addGameVersion mcVersion

        mainArtifact(file("build/libs/SteveKunG's-Lib-" + mcVersion + "-" + version + ".jar")) {
            displayName = "SteveKunG's-Lib-" + mcVersion + "-" + version
        }
    }
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    baseName = "SteveKunG's-Lib-" + mcVersion
    classifier = "deobf"
}

task signJar(type: SignJar, dependsOn: jar) {
    keyStore = keystore.keystore_path
    alias = keystore.alias
    storePass = keystore.keystore_pass
    keyPass = keystore.keystore_pass
    inputFile = jar.archivePath
    outputFile = jar.archivePath
}

build.dependsOn signJar
build.finalizedBy deobfJar