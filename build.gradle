buildscript {
    repositories {
        maven { url "https://files.minecraftforge.net/maven" }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "3.+", changing: true
        classpath "gradle.plugin.com.matthewprenger:CurseGradle:1.4.0"
    }
}

plugins {
    id "com.matthewprenger.cursegradle" version "1.4.0"
}

def mcVersion = project.mc_version
def username = project.username
def password = project.password

apply plugin: "net.minecraftforge.gradle"
apply plugin: "eclipse"

import net.minecraftforge.gradle.common.task.SignJar

version = project.version
group = "com.stevekung.stevekungslib"
archivesBaseName = "SteveKunG's-Lib"
sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = 1.8

minecraft {
    mappings channel: "snapshot", version: "${mcp_mapping}"
    accessTransformer file("src/main/resources/META-INF/accesstransformer.cfg")

    runs {
        client {
            workingDirectory project.file("run")
            source sourceSets.main
            args "--mixin", "mixins.stevekung's_lib.json", "--username", username, "--password", password
        }
        server {
            workingDirectory project.file("run")
            source sourceSets.main
            args "--mixin", "mixins.stevekung's_lib.json"
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${forge_version}"
}

repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    maven {
        url "http://repo.spongepowered.org/maven/"
    }
}

sourceSets {
    main {
        ext.refMap = "mixins.stevekung's_lib.refmap.json"
    }
}

jar {
    manifest {
        attributes("MixinConnector": "com.stevekung.stevekungslib.core.SteveKunGLibMixinConnector"
        )
    }
    baseName = "SteveKunG's-Lib-" + mcVersion
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    baseName = "SteveKunG's-Lib-" + mcVersion
    classifier = "sources"
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    manifest {
        attributes("MixinConnector": "com.stevekung.stevekungslib.core.SteveKunGLibMixinConnector"
        )
    }
    baseName = "SteveKunG's-Lib-" + mcVersion
    classifier = "deobf"
}

artifacts {
    archives sourcesJar
    archives deobfJar
}

curseforge {
    apiKey = project.stevekungs_lib_api
    project {
        id = "296019"
        changelog = file("CHANGE_LOG.md")
        changelogType = "markdown"
        releaseType = "release"
        addGameVersion mcVersion

        mainArtifact(jar) {
            displayName = "SteveKunG's-Lib-" + mcVersion + "-" + version
        }
        addArtifact sourcesJar
        addArtifact deobfJar
    }
}

task signJar(type: SignJar, dependsOn: jar) {
    keyStore = project.keystore_path
    alias = project.alias
    storePass = project.keystore_pass
    keyPass = project.keystore_pass
    inputFile = jar.archivePath
    outputFile = jar.archivePath
}

build.dependsOn signJar
tasks.curseforge.dependsOn(build)